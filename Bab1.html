    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            background:white;
        }

        /* ======= HEADER ======= */
        header{
            width:100%;
            padding:20px 40px;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }

        .logo img{
            width:190px;
        }

        /* Search bar */
        .search-box{
            display:flex;
            align-items:center;
            border:2px solid black;
            border-radius:20px;
            padding:5px 15px;
            width:350px;
        }

        .search-box input{
            border:none;
            outline:none;
            width:100%;
            font-size:14px;
        }

        /* Log Masuk Button */
        .login-btn{
            background:#4db5ff;
            padding:10px 18px;
            border-radius:20px;
            color:black;
            text-decoration:none;
            font-weight:600;
            border:2px solid #4db5ff;
        }

        .login-btn:hover{
            background:#1ea3ff;
        }

        /* ======= TITLE ======= */
        h1{
            text-align:center;
            font-size:60px;
            font-weight:800;
            margin-top:40px;
            text-shadow:0px 2px 5px rgba(0,0,0,0.3);
        }

        /* ======= BOX SECTION ======= */
        .container{
            display:flex;
            justify-content:center;
            gap:40px;
            margin-top:50px;
            padding:0 20px;
            flex-wrap:wrap;
        }

        .box{
            background:#57a9dd;
            width:250px;
            padding:40px 20px;
            border-radius:25px;
            text-align:center;
            color:black;
            font-weight:600;
            box-shadow:0px 4px 10px rgba(0,0,0,0.1);
        }

        .box h2{
            font-size:28px;
            margin-bottom:10px;
        }

        .box p{
            font-size:20px;
            font-weight:500;
        }
    </style>
</head>
