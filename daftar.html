<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mendaftar|Sains Svm 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .daftar-container {
      background-color: white;
      width: 150%;
      max-width: 400px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .daftar-container img {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #33aaff;
      outline: none;
      box-shadow: 0 0 4px #33aaff;
    }

    .daftar-btn {
      width: 100%;
      background-color: #33aaff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    .daftar-btn:hover {
      background-color: #0d8af0;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #33aaff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link:hover {
      text-decoration: underline;
    }


    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #666;
      font-size: 0.9em;
    }
    </style>
</head>
<body>

  <div class="daftar-container">
    <img src="Logo.jpg" alt="Logo Kolej Vokasional Kudat">
    <h2>Daftar Akaun</h2>

    <form onsubmit="return validateLogin(event)">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Masukkan nama pengguna anda" required>
      </div>

      <div class="input-group">
        <label for="katalaluan">Kata Laluan</label>
        <input type="text" id="katalaluan" placeholder="Masukkan kata laluan anda" required>
      </div>

      <div class="input-group">
        <label for="peranan">Peranan</label>
        <select="peranan" placeholder="-Peranan-">
          <select> 
            <option>Pelajarr</option>
            <option>Pensyarah</option>
          </select>
        </input>

        
      </div>

      <button type="submit" class="daftar-btn">Daftar</button>

      <a href="log masuk.html">Sudah Mempunyai Akaun? Log Masuk sekarang</a>
      <br></br>
      <a href="">Lupa kata laluan</a>

    </form>
    
</script>

      <a href="index1.html" class="back-link">‚Üê Kembali ke Halaman Utama</a>



</body>
</html>
