<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Sains</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            background:white;
        }

        /* ======= HEADER ======= */
        header{
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 30px;
          background-color: white;
          position: sticky;
          top: 0;
          z-index: 100;
        }

        .logo img{
            height:60px;
        }

        /* Search bar */
        .search-box{
            display:flex;
            align-items:center;
            border:2px solid black;
            border-radius:20px;
            padding:5px 15px;
            width:300px;
            cursor: pointer;
            text-decoration: none;
            cursor:pointer;
        }

        .search-box input{
            border:none;
            outline:none;
            width:100%;
            text-decoration: none;
            font-size:14px;
        }

        /* Highlight */
        .highlight{
            background:();
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Log Masuk Button */
        .login-btn {
          background-color: #33aaff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          cursor: pointer;
          font-weight: 500;
          text-decoration: none;
        transition: 0.3s;
        }

        .login-btn:hover{
            background-color: #0d8af0;
        }

        /* ======= TITLE ======= */
        h1{
            text-align:center;
            font-size:60px;
            font-weight:800;
            margin-top:40px;
            text-shadow:0px 2px 5px rgba(0,0,0,0.3);
        }

        /* ======= BOX SECTION ======= */
        .container{
            display:flex;
            justify-content:center;
            gap:40px;
            margin-top:50px;
            padding:0 20px;
            text-decoration: none;
            flex-wrap:wrap;
        }

        .box{
            background:#57a9dd;
            width:250px;
            padding:40px 20px;
            border-radius:25px;
            text-align:center;
            color:black;
            box-shadow:0px 4px 10px rgba(0,0,0,0.1);
             cursor: pointer;
            transition:0.3s ease;
            opacity:1;
            text-decoration: none;
            transform:scale(1);
        }

        .box.hide{
            opacity:0;
            transform:scale(0.85);
            pointer-events:none;
        }

        .box h2{
            font-size:28px;
            margin-bottom:10px;
        }

        .box p{
            font-size:20px;
            font-weight:500;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
<header>
    <a href="index1.html" class="logo">
        <img src="Logo.jpg">
    </a>

    <div class="search-box">
        <input id="searchInput" type="text" placeholder="Carian...">
        üîç
    </div>

    <a href="log masuk.html" class="login-btn">Log Masuk</a>
</header>


    <!-- TITLE -->
    <h1>Nota</h1>

    <!-- 3 BOXES -->
    <div class="container">

        <div class="box">
            <h2>Bab 1</h2>
            <p>Pengurusan<br>subheading</p>
        </div>

        <div class="box">
            <h2>Bab 2</h2>
            <p>Pemprosesan<br>subheading</p>
        </div>

        <div class="box">
            <h2>Bab 3</h2>
            <p>Penyimpanan<br>subheading</p>
        </div>

    </div>

    <!-- ==================== JAVASCRIPT ==================== -->
    <script>

        const searchInput = document.querySelector("#searchInput");
        const boxes = document.querySelectorAll(".box");

        // === Highlight function ===
        function highlight(text, keyword) {
            if (!keyword) return text;
            const regex = new RegExp(`(${keyword})`, "gi");
            return text.replace(regex, "<span class='highlight'>$1</span>");
        }

        // === MAIN SEARCH FUNCTION ===
        function doSearch() {
            let query = searchInput.value.toLowerCase().trim();

            boxes.forEach(box => {
                let titleEl = box.querySelector("h2");
                let textEl = box.querySelector("p");

                let title = titleEl.innerText;
                let body = textEl.innerText;

                let match =
                    title.toLowerCase().includes(query) ||
                    body.toLowerCase().includes(query);

                if (match || query === "") {
                    box.classList.remove("hide");

                    // highlight
                    titleEl.innerHTML = highlight(title, query);
                    textEl.innerHTML = highlight(body, query);

                } else {
                    box.classList.add("hide");

                    // remove highlight
                    titleEl.innerHTML = title;
                    textEl.innerHTML = body;
                }
            });
        }

        // === ENTER to search ===
        searchInput.addEventListener("keyup", function(e) {
            if (e.key === "Enter") {
                doSearch();
            }
        });

        // === CLICK ICON üîç to search ===
        document.querySelector(".search-box").addEventListener("click", function(e) {
            if (e.target.innerText === "üîç") doSearch();
        });

        /*
        ================================
        ‚ûú OPSYEN CARIAN KE search.html
        =================================

        Gantikan doSearch() dengan redirect:

        let q = encodeURIComponent(searchInput.value);
        window.location.href = "search.html?q=" + q;

        =================================
        */
    </script>

    <!-- Footer -->

<footer style="text-align: center; padding: 20px; background-color: #f1f1f1;">
    2025 Sains Svm 1 Kvk | Hak Cipta Mellenny Britney
</footer>
</body>
</html>
